[Constants]

   ;----------------------------------------------------------------------------
   ; Constants Definition
   ; --------------------
   ;
   ; Scalar Values
   ; -------------
   ; The scaling and translation values are used as follows:
   ;    msValue   = userValue / scale - translate
   ;    userValue = (msValue + translate) * scale
   ;
   ;
   ; Temperatures are fine, check out the Fielding IAC example (fastIdleT).
   ;
   ; Array Values
   ; ------------
   ; Arrays are specified just like scalars, except that they have a "shape"
   ; entry in the fourth parameter.  The shape allows you to define lists or
   ; tables, for example [8] defines a list with eight values and [2x4] defines
   ; a table with eight values (two rows and four columns).  Tables may be
   ; stored in either "X-" or "Y-order."  X-order means that memory is layed
   ; out like.
   ;
   ;     [x1,y1] [x2,y1]...[xn,y1] [x1,y2]...
   ;
   ; Y-order would be
   ;
   ;     [x1,y1] [x1,y2]...[x1,yn] [x2,y1]...
   ;
   ; To use the TableEditor, you must define two lists and a table, and
   ; the lengths of the lists must correspond to the shape of the table.
   ;
   ; Bit Fields
   ; ----------
   ; Bits are numbered 0-7, the rightmost being bit zero.  The basic
   ; data word that stores bit fields must be unsigned.
   ;
   ; You need NOT supply the correct number of labels matching the
   ; number of bits you've specified (one bit requires 2 values, two
   ; bits requires 4 values and so on).  If you neglect to supply enough
   ; labels, they will be synthesized using the sequence "1", "2" and so
   ; on based upon their position in the sequence (the cltType and matType
   ; will end up with identical lists).
   ;
   ; If you specify a label as "INVALID" (all upper case), then it will
   ; not be displayed in the combo box, so you can leave out values that
   ; make no sense.
   ;
   ;----------------------------------------------------------------------------

   endianness          = little
   nPages              = 4
   pageSize            = 128, 256, 128, 256
   pageIdentifier      = "\$tsCanId\x01" , "\$tsCanId\x02", "\$tsCanId\x03", "\$tsCanId\x04"
   pageActivationDelay = 10
#if CAN_COMMANDS
   burnCommand         = "r\$tsCanId\x42\x01\x00\x00\x00" , "r\$tsCanId\x42\x02\x00\x00\x00" , "r\$tsCanId\x42\x03\x00\x00\x00" , "r\$tsCanId\x42\x04\x00\x00\x00"
   pageActivate        = "r\$tsCanId\x50\x01\x00\x00\x00" , "r\$tsCanId\x50\x02\x00\x00\x00" , "r\$tsCanId\x50\x03\x00\x00\x00", "r\$tsCanId\x50\x04\x00\x00\x00"
   pageReadCommand     = "r\$tsCanId\x56%2o%2c" , "r\$tsCanId\x56%2o%2c", "r\$tsCanId\x56%2o%2c", "r\$tsCanId\x56%2o%2c" 
   pageValueWrite      = "r\$tsCanId\x57%2o%v" , "r\$tsCanId\x57%2o%v" , "r\$tsCanId\x57%2o%v", "r\$tsCanId\x57%2o%v"
#else   
   burnCommand         = "B\001" , "B\002", "B\003", "B\004"
   pageActivate        = "P\001" , "P\002" , "P\003", "P\004"
   pageReadCommand     = "V%2o%2c" , "V%2o%2c" , "V%2o%2c", "V%2o%2c"
   pageValueWrite      = "W%2o%v" , "W%2o%v" , "W%2o%v", "W%2o%v"
#endif
   ;  pageChunkWrite      = ""      ; No chunk write for standard MS

